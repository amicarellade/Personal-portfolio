<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dante Amicarella - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "container">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="openPopup()">How to</a></li>
                    <li><a href="mailto:dante.amicarella@gmail.com" class="Contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="room">
        <div class="digital-clock-container">
            <div class="clock-case">
                <div class="digital-clock" id="digitalClock"></div>
            </div>
        </div>

        <a href="about.html"> 
            <img src="images/Friends1.png" alt="picture" class="picture">
        </a>
        <img src="images/Plant1.png" alt="plant1" class="plant1">
        <img class="shelf" id="shelf1">

        <img src="images/Plant2.png" alt="plant2" class="plant2">
        <img src="images/headphones.png" alt="headphones" class="headphones">
        <img class="shelf" id="shelf2">
        
        <a href="library.html">
            <img src="images/Books.png" alt="books" class="books">
        </a>
        <a href="resume.html">
            <img src="images/Resume-2.png" alt="resume" class="resume">
        </a>
        <img class="shelf" id="shelf3">
        <!-- <img class="shelf" id="shelf4"> -->

        <a href="golf.html">
            <img src="images/golfclubs.png" alt="Golf Clubs" class="golf-clubs">
        </a>
    </div>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <h2>Welcome to my personal website!</h2>
            <p>You need to explore my shelves to find out more about me!
                <br> Use your mouse to hover over the elements throughout the room.  
                <br> If they move, click and find out what information they have.
                <br> 
                <br> Enjoy!
            </p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://twitter.com/datamicarella" target="_blank">
            <img src="images/twitter-icon.png" alt="Twitter" class="Twitter">
        </a>
        <a href="https://www.instagram.com/danteamicarella/" target="_blank">
            <img src="images/instagram-icon.png" alt="Instagram" class="Instagram">
        </a>
        <a href="https://github.com/amicarellade" target="_blank">
            <img src="images/github-icon.png" alt="GitHub" class="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/dante-amicarella/" target="_blank">
            <img src="images/linkedin-icon.png" alt="LinkedIn" class="LinkedIn">
        </a>
    </div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('digitalClock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            // const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;

            clockElement.textContent = timeString;
        }

        setInterval(updateClock, 1000);

        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
