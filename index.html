<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dante Amicarella - Data Scientist and Developer Portfolio">
    <meta name="theme-color" content="#556b2f">
    <title>Dante Amicarella - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" aria-label="Home">
                <img src="images/logo.png" alt="Dante Amicarella Logo" class="logo">
            </a>
            <nav aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="openPopup()" aria-label="How to use this website">How to</a></li>
                    <li><a href="mailto:dante.amicarella@gmail.com" class="Contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="room" role="main">

        <!-- LEFT COLUMN: shelf1 + shelf3 -->
        <div class="column left-col">

            <!-- Section 1: Shelf 1, Plant 1, Headphones -->
            <section class="shelf-section" id="section1">
                <img src="images/Plant1.png" alt="Decorative plant" class="plant1">
                <a href="projects.html" aria-label="View my projects">
                    <img src="images/headphones.png" alt="Headphones" class="headphones">
                </a>
                <img class="shelf" id="shelf1" alt="">
            </section>

            <!-- Section 3: Shelf 3, Books, Resume -->
            <section class="shelf-section" id="section3">
                <a href="library.html" aria-label="View my reading library">
                    <img src="images/Books.png" alt="Books" class="books">
                </a>
                <a href="resume.html" aria-label="View my resume">
                    <img src="images/Resume-2.png" alt="Resume" class="resume">
                </a>
                <!-- Golf clubs: fixed bottom left -->
                <a href="golf.html" aria-label="Golf strokes gained calculator" class="golf-clubs-link">
                    <img src="images/golfclubs.png" alt="Golf clubs" class="golf-clubs">
                </a>
                <img class="shelf" id="shelf3" alt="">
            </section>

        </div>

        <!-- RIGHT COLUMN (staggered lower): shelf2 -->
        <div class="column right-col">

            <!-- Section 2: Shelf 2, Picture, Plant 2, Clock -->
            <section class="shelf-section" id="section2">
                <a href="about.html" aria-label="About me">
                    <img src="images/Friends1.png" alt="Picture frame" class="picture">
                </a>
                <img src="images/Plant2.png" alt="Decorative plant" class="plant2">
                <div class="digital-clock-container">
                    <div class="clock-case">
                        <div class="digital-clock" id="digitalClock" aria-live="polite">00:00</div>
                    </div>
                </div>
                <img class="shelf" id="shelf2" alt="">
            </section>

        </div>

    </main>

    <div class="popup-overlay" id="popup" role="dialog" aria-labelledby="popup-title" aria-modal="true">
        <div class="popup-content">
            <h2 id="popup-title">Welcome to my personal website!</h2>
            <p>Explore my shelves to find out more about me. Use your mouse to hover over the elements throughout the room. If they move, click and find out what information they have.</p>
            <p><strong>Enjoy!</strong></p>
            <button onclick="closePopup()" aria-label="Close welcome message">Close</button>
        </div>
    </div>

    <footer class="social-icons" role="contentinfo">
        <a href="https://twitter.com/datamicarella" target="_blank" rel="noopener noreferrer" aria-label="Twitter profile">
            <img src="images/twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://www.instagram.com/danteamicarella/" target="_blank" rel="noopener noreferrer" aria-label="Instagram profile">
            <img src="images/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://github.com/amicarellade" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
            <img src="images/github-icon.png" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/dante-amicarella/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile">
            <img src="images/linkedin-icon.png" alt="LinkedIn">
        </a>
    </footer>

    <script>
        function updateClock() {
            const el = document.getElementById('digitalClock');
            const now = new Date();
            el.textContent = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
        }
        updateClock();
        setInterval(updateClock, 1000);

        function openPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';
            popup.querySelector('button').focus();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.addEventListener('keydown', e => { if (e.key === 'Escape') closePopup(); });
        document.getElementById('popup').addEventListener('click', e => { if (e.target.id === 'popup') closePopup(); });
        window.addEventListener('load', () => document.body.classList.add('loaded'));
    </script>
</body>
</html>
